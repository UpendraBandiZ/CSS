<!DOCTYPE html>
<html>
<head>
<style>
img {
  position: absolute;
 
  z-index:-1;
}
div{
  width: 200px;
  height: 100px;
  position:absolute;
  background-color: blue;
  border: solid red;
  z-index:-2;
}
p{
  position: absolute;
  z-index: 2;
}
</style>
</head>
<body>

<h1>The z-index Property</h1>

<img src="1.jpg" width="100" height="140">

<p >Because the image has a z-index of -1, it will be placed behind the heading.</p>
<div>
hello welcome
</div>


</body>
</html>
