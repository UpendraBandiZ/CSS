<!DOCTYPE html>
<html>
    <title>selectors</title>
    <style>
        p::before{
            content: "before pararaph content";
            background-color:aqua;
            border: solid blue;

        }
        p::after{
            content: "after paragraph content";
            background-color:blue;
            border: solid;
           
        }
        p{
            color: red;
        }
    </style>
<body>


<p>This para is to check the selectors </p>

</body>
</html>
